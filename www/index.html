<!DOCTYPE html>
<html ng-app="app">

<head>
  <script src="lib/jquery/dist/jquery.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/tooltipster/js/jquery.tooltipster.min.js"></script>
  <script src="ng-tooltipster.js"></script>
  <script src="script.js"></script>

  <link rel="stylesheet" href="lib/tooltipster/css/tooltipster.css" />
  <link rel="stylesheet" href="style.css" />

</head>

<body ng-controller="controller">
  <h1>Tooltipster on angular</h1>
  <h3>
    This the <span tooltipster title="Static content" >tooltip</span> with static content.
  </h3>
  
  <h3>
      This the <span tooltipster ng-data:test="{{tooltipTitle}}">tooltip</span> with static content.
    <input type="text" ng-model="tooltipTitle">
  </h3>
</body>

</html>
